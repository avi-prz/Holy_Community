<div class="container">
    <form action="javascript:void(0)" name="myForm">
        <div class="form-group row mt-5">
            <label ng-class="{'text-danger': myForm.txComId.$untouched || (myForm.txComId.$dirty || myForm.txComId.$touched) && myForm.txComId.$invalid}" for="txComId">*קוד קהילה:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txComId" id="txComId" class="form-control" placeholder="קוד קהילה" ng-model="community" maxlength="11" required title="נדרש קוד קהילה כדי להירשם לקהילה!">
            </div>
        </div>
        <div class="form-group row">
            <label for="txFName" ng-class="{'text-danger': myForm.txFName.$untouched || (myForm.txFName.$dirty || myForm.txFName.$touched) && myForm.txFName.$invalid}">*שם פרטי:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txFName" id="txFName" class="form-control" placeholder="פלוני" ng-model="fName" maxlength="20" required title="שם פרטי הוא חובה!">
            </div>
        </div>
        <div class="form-group row">
            <label for="txLName" ng-class="{'text-danger': myForm.txLName.$untouched || (myForm.txLName.$dirty || myForm.txLName.$touched) && myForm.txLName.$invalid}">*שם משפחה:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txLName" id="txLName" class="form-control" placeholder="אלמוני" ng-model="lName" maxlength="20" required title="שם משפחה הוא חובה!">
            </div>
        </div>
        <div class="form-group row">
            <label for="">*מין:</label>
            <div class="form-check form-check-inline col-sm-10 mr-auto">
                <label class="form-check-label">
                    <input class="form-check-input ml-2" type="radio" ng-model="gender" name="rbGender" id="rbMale" value="HHYTbMLfFV">זכר
                </label>
                <label class="form-check-label">
                    <input class="form-check-input ml-2" type="radio" ng-model="gender" name="rbGender" id="rbFemale" value="odldj1YNkC">נקבה
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label for="txPhone" ng-class="{'text-danger': myForm.txPhone.$untouched || (myForm.txPhone.$dirty || myForm.txPhone.$touched) && myForm.txPhone.$invalid}">*סלולרי:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txPhone" id="txPhone" class="form-control" placeholder="מספר נייד" ng-model="phone" maxlength="11" pattern="^[0]([2-4,8-9]|([5,7][0,2-9]))([\-]{0,1})([0-9]{7})" required title="נא להכניס מספר טלפון תקין!">
            </div>
        </div>
        <div class="form-group row">
            <label for="txPhone2">מספר נוסף</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txPhone2" id="txPhone2" class="form-control" placeholder="טלפון נוסף" ng-model="home_phone" maxlength="11" pattern="^[0]([2-4,8-9]|([5,7][0,2-9]))([\-]{0,1})([0-9]{7})">
            </div>
        </div>
        <div class="form-group row">
            <label for="txUser" ng-class="{'text-danger': myForm.txUser.$untouched || (myForm.txUser.$dirty || myForm.txUser.$touched) && myForm.txUser.$invalid}">*שם משתמש:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txUser" id="txUser" class="form-control" placeholder="שם משתמש" ng-model="userName" minlength="6" maxlength="12" pattern="^[a-zA-z]+[a-zA-Z0-9_\-\.]{5,11}$" required title="שם המשתמש צריך להיות בין 6 ל 12 אותיות לועזיות בלבד (ניתן להשתמש גם ב . _ -)">
            </div>
        </div>
        <div class="form-group row">
            <label for="txPass" ng-class="{'text-danger': myForm.txPass.$untouched || (myForm.txPass.$dirty || myForm.txPass.$touched) && myForm.txPass.$invalid}">*סיסמה:</label>
            <div class="col-sm-10 mr-auto">
                <input type="password" name="txPass" id="txPass" class="form-control" placeholder="סיסמה" ng-model="userPass" minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" required title="הסיסמה צריכה להיות בין 8 ל 12 תווים לועזיים או מספרים וחייבת להכיל לפחות אות גדולה אחת אות קטנה אחת ומספר אחד!">
            </div>        
        </div>
        <div class="form-group row">
            <label for="txMail" ng-class="{'text-danger': myForm.txMail.$untouched || (myForm.txMail.$dirty || myForm.txMail.$touched) && myForm.txMail.$invalid}">*אימייל:</label>
            <div class="col-sm-10 mr-auto">
                <input type="email" name="txMail" id="txMail" class="form-control" placeholder="someone@somewere.com" ng-model="userMail" maxlength="30" required title="נא להכניס כתובת דואר תקינה!">
            </div>        
        </div>
        <div class="form-group row">
            <label for="txAddress" ng-class="{'text-danger': myForm.txAddress.$untouched || (myForm.txAddress.$dirty || myForm.txAddress.$touched) && myForm.txAddress.$invalid}">*כתובת:</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txAddress" id="txAddress" class="form-control" placeholder="כתובת מגורים" ng-model="address" required title="נא להכניס כתובת!">
            </div>        
        </div>
        <div class="form-group row">
            <label for="txFloor">קומה:</label>
            <div class="col-sm-10 mr-auto">
                <input type="number" name="txFloor" id="txFloor" class="form-control" placeholder="קומה" ng-model="floor" min="0" max="30">
            </div>        
        </div>
        <div class="form-group row">
            <label for="txFlatNum">מספר דירה:</label>
            <div class="col-sm-10 mr-auto">
                <input type="number" name="txFlatNum" id="txFlatNum" class="form-control" placeholder="מספר דירה" ng-model="flat_number" min="0" max="99">
            </div>        
        </div>
        <div class="form-group row">
            <label for="">חבר ועד/הנהלה?</label>
            <div class="form-check form-check-inline col-sm-10 mr-auto">
                <label class="form-check-label">
                    <input class="form-check-input ml-2" type="radio" ng-model="isUserAdmin" name="rbAdmin" id="rbNo" value="no">לא
                </label>
                <label class="form-check-label">
                    <input class="form-check-input ml-2" type="radio" ng-model="isUserAdmin" name="rdAdmin" id="rbYes" value="yes">כן
                </label>                    
            </div>
        </div>
        <div class="form-group row">
            <label for="txAdminDesc" ng-class="{'text-danger': isUserAdmin==='yes' && (myForm.txAdminDesc.$untouched || (myForm.txAdminDesc.$dirty || myForm.txAdminDesc.$touched) && myForm.txAdminDesc.$invalid)}">תפקיד בועד/הנהלה</label>
            <div class="col-sm-10 mr-auto">
                <input type="text" name="txAdminDesc" id="txAdminDesc" class="form-control" placeholder="תפקיד" ng-model="adminDesc" ng-required="isUserAdmin==='yes'" title="נא לציין תפקיד לחבר ועד/הנהלה!">
            </div>            
        </div>
        <div class="form-group row" ng-show="hasFailed">
            <div class="col-sm-10 mr-auto">
                <span class="text-left text-danger">{{error}}</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mr-auto">
                <button id="stsAddMember" class="btn btn-primary ng-hide" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Creating...</span>
                </button>
                <button id="btnAddMember" type="button" class="btn btn-primary" ng-click="createMember()" ng-disabled="myForm.$pristine || myForm.$invalid">הרשם</button>
                <button type="reset" class="btn btn-primary">אפס טופס</button>
                <a class="btn btn-danger" href="javascript:void(0)" ng-click="cancel()">בטל</a>
            </div>
        </div>
        
    </form>    
</div>
