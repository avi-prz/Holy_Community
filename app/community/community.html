<div>
    <div class="row">
        <h1 class="mx-auto">זמני תפילות</h1>
        <div class="col-sm-12" ng-show="hasPrayers()">
            <marquee id="prayersScroll" class="marquee" behavior="scroll" direction="left" scrolldelay="30" scrollamount="5">
                <div id="marquee" onmouseover="javascript:document.getElementById('prayersScroll').stop();" onmouseout="javascript:document.getElementById('prayersScroll').start();"><!--class="marquee"> -->            
                    <ul class="list-inline">
                        <prey ng-repeat="data in prayers"></prey>                
                    </ul>            
                </div>
            </marquee>
            <script>
                $(function() {
                    setTimeout("document.getElementById('prayersScroll').start();",2000);
                });
            </script>
        </div>
        <div class="col-sm-12" ng-hide="hasPrayers()">
            <h5 class="text-center text-info">לא הוזנו זמני תפילות</h5>
        </div>        
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-12 no-padding">
                <h1 class="mx-auto text-center">שיעורים קבועים</h1>
                <lectures-data ng-show="hasLectures()"></lectures-data>
                <h5 class="text-center text-info" ng-hide="hasLectures()">לא הוזנו שיעורים</h5>
            </div>                
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 no-padding">
                    <h2 class="mx-auto text-center">על הקהילה</h2>
                    <p class="text-center">{{community.description}}</p>
                    <p class="text-center"><span>כתובת בית הכנסת: </span><span class="font-weight-bold">{{''+community.address+' '+ community.city}}</span></p>
                </div>                
            </div>
        </div>
        <div class="row" ng-show="isLoggedOn()">
            <div class="col-12 no-padding">
                <h1 class="mx-auto text-center">אירועי קהילה</h1>
                <events-data ng-show="hasEvents()"></events-data>
                <h5 class="text-center text-info" ng-hide="hasEvents()">אין אירועים קרובים</h5>
            </div>                
        </div>
    </div>
</div>
