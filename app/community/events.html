<ul class="list-group">
    <li class="list-group-item text-right" ng-repeat="event in events">
        <p>
            <span class="text-center font-weight-bold lsn-title">{{event.title}}</span>
        </p>
        <p>
            <span class="text-right">{{'האירוע יתקיים בתאריך ' + (event.date | date: "dd-MM-yyyy") + ' בשעה ' + (event.time | date: "HH:mm")}}</span>
        </p>
        <p>
            <span class="text-right">{{event.description}}</span>
        </p>
    </li>
</ul>
